<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Button Counting</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container" id="main">
		<div id="content">
			<div>
				<span class="main">Count Down: </span>
				<span class="sub">Using Lazy Evaluation</span>
			</div>
			<div class="btns addMoreBtn">
				<a name="d" value="1">
					Add More Buttons!
				</a>
			</div>
			<form action="">								
				<div class="btns countBtn">
					<a name="a" value="1">
						Clicks remaining: <span class="number">10</span>
					</a>
				</div>
				<div class="btns countBtn">
					<a name="b" value="1">
						Clicks remaining: <span class="number">10</span>
					</a>
				</div>
				<div class="btns countBtn">
					<a name="c" value="1">
						Clicks remaining: <span class="number">10</span>
					</a>
				</div>						
			</form>			
		</div>		
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
